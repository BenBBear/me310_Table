<div ng-controller="sharingAppCtrl">
  <h2>Here For Sharing</h2>
  <qr text="uploadAddr"></qr>

  <div ng-repeat="x in app.storage.fileList track by $index">
    <img ng-src="{{x.src}}" style="max-width:20em;max-height:20em;" />
    <h4>{{x.name}}</h4>
    <button class="btn btn-default"  ng-click="deleteFileByIndex($index)"> 删除它 </button>
  </div>
</div>
